<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 align="center">Number Management App</h1>
    <div>
      <h2 align="center">URLs</h2>
      <div id="urls" align="center">
        <input type="text" placeholder="Enter URL" align="center" style="width: 500px; height: 40px; font-size: 16px; text-align: center;">
      </div>
      <br>
      <button id="addUrl" style="display: block; margin: 0 auto;">Add URL</button>
    </div>
    <br>
    <div>
      <button id="fetchNumbers" style="display: block; margin: 0 auto;">Fetch Numbers</button>
    </div>
    <div>
      <h2 align="center">Numbers</h2>
      <ul id="numbers"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
